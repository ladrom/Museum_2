    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="page__body">

        <nav class="nav header__navbar">

          <div class="nav__combine">
            <a href="#menu" class="nav__menu"></a>
            <form class="nav__form" action="#">

                <option value="en">EN</option>
              </select>
            </form>
            <a href="#" class="nav__close"></a>

        </nav>

        <div class="header__content">

            </div>

              Мистецтво ХІХ - ХХ ст.

            <a href="#" class="header__button button">

        <nav class="nav menu__navbar">
          <a href="#" class="nav__logo-link">

          </a>
          <div class="nav__combine menu__combine">
            <form class="nav__form" action="#">
              <select class="nav__lang menu__lang" name="lang" id="language">
                <option selected value="ua">UA</option>
                <option value="en">EN</option>
              </select>
            </form>
            <a href="#" class="nav__menu menu__menu"></a>
            <a href="#" class="nav__close menu__close"></a>
          </div>
        </nav>

        <div class="menu__flex">
          <div class="menu__content">
            <div class="menu__top-block">
              <div class="menu__events">
                <div class="menu__schedule">
                  Розклад сьогодні:
                </div>
                <div class="menu__time">
                  12:00 - 19:00
                </div>
              </div>
              <div class="menu__address">
                <div class="menu__add">
                  Адреса:
                </div>
                <div class="menu__place">
                  Київ, вул. М. Грушевського, 6

            <ul class="menu__list">
              <li class="menu__item">

              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Новини</a>
              </li>
            </ul>
            <div class="line menu__line"></div>
            <a href="#" class="menu__button button">
              Купити квиток
